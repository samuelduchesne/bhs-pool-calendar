name: Publish EKAC lanes calendar

on:
  schedule:
    - cron: "10 9 * * *"   # daily publish
  workflow_dispatch:
    inputs:
      debug:
        description: "Publish debug.html & debug.json"
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build calendar
        env:
          DEBUG: "1"       # set to "0" after we’re satisfied
          ROW_TOL: "4"   # adjust if rows are splitting/merging oddly
          COL_GUTTER_PX: "18"
          COL_LEFT_BIAS_PX: "6"
        run: python app/build_calendar.py

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Sanity guard (basic)
        run: |
          set -euo pipefail
          test -s public/ekac.ics || { echo "ERROR: ekac.ics missing or empty"; exit 1; }
          grep -q '^BEGIN:VCALENDAR' public/ekac.ics || { echo "ERROR: Not an iCal"; exit 1; }
          grep -q '^SUMMARY:Lap lanes' public/ekac.ics || { echo "ERROR: No lap-lane events"; exit 1; }
          # Optional: require a minimum event count; adjust threshold if needed.
          if [ "$(grep -c '^SUMMARY:Lap lanes' public/ekac.ics)" -lt 3 ]; then
            echo "ERROR: Too few events (<3) — likely a parse failure"; exit 1;
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
