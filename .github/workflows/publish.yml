name: Publish EKAC lanes calendar

on:
  schedule:
    - cron: "10 9 * * *"   # ~05:10 ET daily (UTC-based)
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build calendar
        env:
          DEBUG: "1"       # set to "0" after weâ€™re satisfied
          ROW_TOL: "4"   # adjust if rows are splitting/merging oddly
          COL_GUTTER_PX: "18"
          COL_LEFT_BIAS_PX: "6"
        run: python app/build_calendar.py

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
